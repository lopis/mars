<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Planet B</title>
</head>

<body class="hidden">
  <div id="intro">
    <h1>Planet B <span>🌓</span></h1>
    <div class="button" id="offline">Play Solo 👤</div>
    <div class="button" id="global">Play Global Co-Op 👥</div>
  </div>
  <canvas id="canvas"></canvas>
  <svg id="stars" width="100%" height="100%" >
    <filter id="filter">
        <feTurbulence baseFrequency="0.1"/>
        <feColorMatrix values="0 0 0 7 -4
                               0 0 0 7 -4
                               0 0 0 7 -4
                               0 0 0 0 1"/>
    </filter>
    <rect width="100%" height="100%" filter="url(#filter)"/>
  </svg>
  <div id="tileset"></div>
  <svg class="noise" width="100%" height="100%" version="1.1">
    <defs>
      <filter id='noise'>
        <feTurbulence 
          type='fractalNoise' 
          baseFrequency='6.29' 
          numOctaves='2' 
          stitchTiles='stitch'/>
        <feColorMatrix
          values="0 0 0 1 -0.6
                  0 0 0 1 -0.6
                  0 0 0 1 -0.6
                  0 0 0 0 1 " />
      </filter>
    </defs>
    <rect width="100%" height="100%" fill="indianred" filter="url(#noise)"/>
  </svg>
  <div id="earth">
    <div class="icon"></div>
  </div>
  <div id="_dialog">
    <div id="_prompt"></div>
    <div id="dismiss" class="button">
      Close (Esc)
    </div>
    <section id="_choices"></section>
  </div>
  <div id="toolbar">
    <div id="_sol" class="button">🗓 Sol</div>
    <div id="users" class="button">👥 Players</div>
    <div id="comms" class="button">💬 Comms</div>
  </div>
  <div id="stats">
    <div id="population" data-count="0">👨‍👨‍👦 Population</div>
    <div id="mineral" data-count="0">🪨 Minerals</div>
    <div id="o2" data-count="0">🫁 Oxygen </div>
    <div id="heat" data-count="0">🌡 Heat</div>
    <div id="consuption" data-count="0">🔌 Consumption</div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
</body>

</html>
